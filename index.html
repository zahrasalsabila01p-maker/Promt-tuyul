<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Builder Master — Industrial Flexible</title>
  <meta name="description" content="Personal prompt builder industrial dengan preset otomatis dan kontrol fleksibel." />
  <style>
    body{margin:0;font-family:system-ui,sans-serif;background:#0f0f12;color:#f5f5f5}
    header{padding:16px;text-align:center;background:#151520;font-weight:700}
    .container{padding:12px;display:grid;gap:12px}
    .card{background:#1b1b28;border-radius:14px;padding:12px}
    h3{margin:0 0 8px;font-size:14px;color:#9aa4ff}
    select,textarea{width:100%;background:#0f0f12;color:#fff;border:1px solid #2a2a3d;border-radius:10px;padding:10px;font-size:14px}
    textarea{min-height:70px}
    .checkbox-group label{display:block;font-size:13px;margin-bottom:8px}
    button{width:100%;padding:14px;border-radius:14px;border:none;font-weight:700;font-size:15px;cursor:pointer}
    .primary{background:linear-gradient(135deg,#6a6cff,#9aa4ff);color:#000}
    .secondary{background:#2a2a3d;color:#fff}
    .output{white-space:pre-wrap;font-size:13px;line-height:1.5;background:#0b0b10;border-radius:14px;padding:12px;border:1px dashed #2a2a3d}
    footer{text-align:center;font-size:12px;opacity:.45;padding:12px}
  </style>
</head>
<body>

<header>Prompt Builder Master — Industrial Flexible</header>

<div class="container">

<div class="card">
<h3>Subjek Utama</h3>
<textarea id="subjek"></textarea>
</div>

<div class="card">
<h3>Dunia</h3>
<select id="lingkungan">
<option>lorong bawah tanah sempit dengan dinding lembap</option>
<option>ruang penyimpanan kecil tanpa jendela, cahaya bocor dari celah</option>
<option>kolong bangunan tua dengan pilar rapat dan bayangan gelap</option>
</select>
</div>

<div class="card">
<h3>Emosi</h3>
<select id="state">
<option>takut dan ragu</option>
<option>kasihan dan empati lembut</option>
<option>takut dan penasaran tertahan</option>
</select>
</div>

<div class="card">
<h3>Gerakan Mikro</h3>
<div class="checkbox-group">
<label><input type="checkbox" value="perlahan mengangkat kepala"> perlahan mengangkat kepala</label>
<label><input type="checkbox" value="mata berkedip secara alami"> mata berkedip secara alami</label>
<label><input type="checkbox" value="menarik napas pelan"> menarik napas pelan</label>
<label><input type="checkbox" value="jari bergerak sedikit seolah ragu"> jari bergerak sedikit seolah ragu</label>
<label><input type="checkbox" value="kepala menunduk perlahan lalu diam"> kepala menunduk perlahan lalu diam</label>
<label><input type="checkbox" value="mundur perlahan"> mundur perlahan</label>
</div>
</div>

<div class="card">
<h3>Durasi</h3>
<select id="durasi">
<option>durasi 6–8 detik, tempo lambat dan terkontrol</option>
<option>durasi 6 detik, tempo sangat halus</option>
<option>durasi 8 detik, tempo natural</option>
</select>
</div>

<button class="primary" onclick="generatePrompt()">Generate Prompt</button>
<button class="secondary" onclick="copyPrompt()">Salin Prompt</button>

<div class="card">
<h3>Prompt Final</h3>
<div class="output" id="output"></div>
</div>

</div>

<footer>v1.1 — industrial flexible build</footer>

<script>
function enablePreset(){
  subjek.value =
  "Tuyul kecil realistis dengan ekspresi hidup berhadapan dengan wanita muda Asia usia 21 tahun, wajah lembut, reaksi manusiawi alami";

  lingkungan.selectedIndex = 0;
  state.selectedIndex = 0;
  durasi.selectedIndex = 0;

  document.querySelectorAll('input[type=checkbox]').forEach(cb=>{
    cb.checked = [
      "perlahan mengangkat kepala",
      "mata berkedip secara alami",
      "menarik napas pelan",
      "mundur perlahan"
    ].includes(cb.value);
  });
}

function generatePrompt(){
  const gerakan = [...document.querySelectorAll('input[type=checkbox]:checked')]
    .map(cb=>cb.value).join(", ");

  const text =
`${subjek.value}
berada di ${lingkungan.value}.

Emosi utama: ${state.value}.
Gerakan mikro: ${gerakan}.

Durasi: ${durasi.value}.

Di akhir, subjek perlahan mundur kembali ke posisi awal,
menghilang ke kegelapan dengan frame akhir selaras dengan awal
untuk loop sempurna.

Tanpa gerakan tiba-tiba.
Tanpa efek kartun.
Tanpa distorsi tubuh.`;

  output.innerText = text;
}

function copyPrompt(){
  if(!output.innerText) return;
  navigator.clipboard.writeText(output.innerText);
}

window.onload = enablePreset;
</script>

</body>
</html>
